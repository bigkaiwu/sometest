<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <navbar title="home" :show="false"></navbar>
        <navbar title="list" :show="true"></navbar>
        <navbar title="cart" :show="true"></navbar>
        <navbar :title="parentname" show="true"></navbar>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component("navbar",{
            template:`
            <div>
                <button>返回</button>
                navbar-{{ title }}
                <button v-show="show">首页</button>
            </div>`,
            props:["title","show"] //接受父组件传来的属性
            //属性验证 props:{
            //     title:String,
            //     show:Boolean
            // }
        })
        new Vue({
            el:"#app",
            data:{
                parentname:"父组件的状态"
            }
        })
    </script>
</body>
</html>
