<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 父传子用的是属性向下传，子传父用的是事件向上传 -->
    <div id="app">
        <navbar @get="getson"></navbar>
        <navbar @get="getson($event)"></navbar>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("navbar",{
            template:`
            <div>
                child组件
                <button @click="tofather">to father</button>
            </div>`,
            data(){
                return{
                    childname:"子组件的状态"
                }
            },
            methods:{
                tofather(){
                    this.$emit("get",this.childname) //分发
                }
            }
        })
        new Vue({
            el:"#app",
            methods:{
                getson(ev){
                    window.console.log("get son",ev)
                }
            }
        })
    </script>
</body>
</html>
