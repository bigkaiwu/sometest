<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- ref放在标签上，拿到的是原生节点 -->
    <!-- ref放在组件上，拿到的是组件对象 -->
    <div id="app">
        <input type="text" ref="mytext">
        <button @click="add">add</button>
        <child ref="myname"></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("child",{
            template:`<div>
                child
            </div>`,
            data(){
                return{
                    name:'子组件的状态'
                }
            },
            methods:{
                addson(data){
                    window.console.log("son",data)
                }
            }
        })
        new Vue({
            el:"#app",
            methods:{
                add(){
                    window.console.log(this.$refs.mytext.value)
                    window.console.log(this.$refs.myname.name)
                    this.$refs.myname.addson("hello son");
                }
            }
        })
    </script>
</body>
</html>
