<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- slot插槽（内容分发） -->
    <!-- 1.单个slot -->
    <!-- 2.具名slot：
            混合父组件的内容与子组件自己的模板 ->内容分发
            父组件模板的内容在父组件作用域内编译，子组件模板的内容在组件作用域内编译
     -->
    <div id="app">
        <swiper>
            <ul slot="b">
                <li v-for="item in list">{{ item }}</li>
            </ul>
        </swiper>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("swiper",{
            template:`<div>
                <slot name="a"></slot>
                swiper
                <slot name="b"></slot>
            </div>`
        })

        new Vue({
            el:'#app',
            data:{
                list:['1111','2222','3333']
            }
        })
    </script>
</body>
</html>
